<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS & CSS Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        
        <div class="container">
        <div style="display:flex;justify-content:space-between;align-items:center;">
            <h1 style="margin:0;">Weekly Meal Planner</h1>
            <button id="darkModeToggle" style="padding:8px 16px;font-size:15px;border-radius:6px;border:none;background:#222;color:#fff;cursor:pointer;">Dark Mode</button>
        </div>
        <button id="loginBtn" style="margin:12px 0;padding:8px 16px;font-size:15px;border-radius:6px;border:none;background:#0078d4;color:#fff;cursor:pointer;">Login with Google</button>
        <div class="week-nav">
            <button id="prevWeek">&#8592; Previous Week</button>
            <span id="weekLabel" style="margin:0 20px;font-weight:bold;"></span>
            <button id="nextWeek">Next Week &#8594;</button>
        </div>
        <div class="grid-section">
            <div class="grid-label">Meals</div>

            <table id="mealGrid">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Breakfast</th>
                        <th>Lunch</th>
                        <th>Dinner</th>
                        <th>Snacks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td class="day-cell" data-day="0"></td><td contenteditable></td><td contenteditable></td><td contenteditable></td><td contenteditable></td></tr>
                    <tr><td class="day-cell" data-day="1"></td><td contenteditable></td><td contenteditable></td><td contenteditable></td><td contenteditable></td></tr>
                    <tr><td class="day-cell" data-day="2"></td><td contenteditable></td><td contenteditable></td><td contenteditable></td><td contenteditable></td></tr>
                    <tr><td class="day-cell" data-day="3"></td><td contenteditable></td><td contenteditable></td><td contenteditable></td><td contenteditable></td></tr>
                    <tr><td class="day-cell" data-day="4"></td><td contenteditable></td><td contenteditable></td><td contenteditable></td><td contenteditable></td></tr>
                    <tr><td class="day-cell" data-day="5"></td><td contenteditable></td><td contenteditable></td><td contenteditable></td><td contenteditable></td></tr>
                    <tr><td class="day-cell" data-day="6"></td><td contenteditable></td><td contenteditable></td><td contenteditable></td><td contenteditable></td></tr>
                </tbody>
            </table>
        </div>
        <div class="grid-section">
            <div class="grid-label">Weight Watchers Points</div>
            <table id="pointsGrid">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td class="day-cell" data-day="0"></td><td contenteditable class="points-cell"></td></tr>
                    <tr><td class="day-cell" data-day="1"></td><td contenteditable class="points-cell"></td></tr>
                    <tr><td class="day-cell" data-day="2"></td><td contenteditable class="points-cell"></td></tr>
                    <tr><td class="day-cell" data-day="3"></td><td contenteditable class="points-cell"></td></tr>
                    <tr><td class="day-cell" data-day="4"></td><td contenteditable class="points-cell"></td></tr>
                    <tr><td class="day-cell" data-day="5"></td><td contenteditable class="points-cell"></td></tr>
                    <tr><td class="day-cell" data-day="6"></td><td contenteditable class="points-cell"></td></tr>
                </tbody>
            </table>
        </div>
        <div class="target-section">
            <label for="weeklyTarget">Weekly Points Target:</label>
            <input type="number" id="weeklyTarget" value="0" min="0">
            <div id="totalPoints">Total Points: 0</div>
            <div id="progressBarContainer">
                <div id="progressBar" style="height:24px;width:100%;background:#e0e0e0;border-radius:12px;overflow:hidden;margin:10px 0;">
                    <div id="progressBarFill" style="height:100%;width:0;background:#0078d4;border-radius:12px;"></div>
                </div>
                <div id="progressBarLabel" style="font-size:14px;margin-top:2px;"></div>
            </div>
            <div id="targetStatus"></div>
        </div>

        <div class="grocery-section">
            <h2>Grocery List</h2>
            <ul id="groceryList">
            </ul>
            <input type="text" id="groceryInput" placeholder="Add item...">
            <button id="addGroceryBtn">Add</button>
            <br><br>
            <button id="exportGroceryPDF">Export to PDF</button>
            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</body>
</html>
